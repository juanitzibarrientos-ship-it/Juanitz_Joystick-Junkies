<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Junkies - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    main section {
      background-color: #f7f9fc;
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    main section h2 {
      font-size: 2em;
      color: #1f4068;
      margin-bottom: 20px;
    }

    main section p {
      color: #444;
      font-size: 1.1em;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .contact-form button {
      background-color: #1f4068;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #f39c12;
    }

    .contact-icon {
      width: 100px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      main section {
        padding: 25px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Joystick Junkies</h1>
  <p>Your hub for all things gaming</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="games.html">Games</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <section>
    <h2>Contact Us</h2>
    <a href="mailto:contact@joystickjunkies.com" target="_blank">
      <img src="image/email.png" alt="Email Icon" class="contact-icon">
    </a>
    <p>
      Have questions, suggestions, or ideas? Weâ€™d love to hear from you! Fill out the form below or email us directly.
    </p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2026 Joystick Junkies. All rights reserved.</p>
</footer>

</body>
</html>
